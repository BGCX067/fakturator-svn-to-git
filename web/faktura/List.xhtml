<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFakturaTitle}"></h:outputText>

            <h:outputText escape="false" value="#{bundle.ListFakturaEmpty}" rendered="#{fakturaController.items.rowCount == 0}"/>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFakturaTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFakturaTitle_cisloFaktura}"/>
                        </f:facet>
                        <h:outputText value="#{item.cisloFaktura}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFakturaTitle_varSymb}"/>
                        </f:facet>
                        <h:outputText value="#{item.varSymb}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFakturaTitle_konstSymb}"/>
                        </f:facet>
                        <h:outputText value="#{item.konstSymb}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFakturaTitle_text}"/>
                        </f:facet>
                        <h:outputText value="#{item.text}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFakturaTitle_celkovaSuma}"/>
                        </f:facet>
                        <h:outputText value="#{item.celkovaSuma}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFakturaTitle_datumVystavenia}"/>
                        </f:facet>
                        <h:outputText value="#{item.datumVystavenia}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFakturaTitle_datumSplatnosti}"/>
                        </f:facet>
                        <h:outputText value="#{item.datumSplatnosti}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />

                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFakturaTitle_uhradena}"/>
                        </f:facet>
                        <h:outputText value="#{item.uhradena}"/>
                    </h:column>
                    <h:column>

                    <h:column>

                    <h:column>

                        </f:facet>
                        <h:outputText value="#{item.zaokruhlenie}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFakturaTitle_formaUhrady}"/>

                        <h:outputText value="#{item.formaUhrady}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">

                    <h:column>

                    <h:column>

                        <h:outputText value="#{item.odberatel}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">

                    <h:column>

                    <h:column>

                    </h:column>
                    <h:column>
                        <f:facet name="header">

                        </f:facet>
                        <h:commandLink action="#{fakturaController.prepareView}" value="#{bundle.ListFakturaViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{fakturaController.prepareEdit}" value="#{bundle.ListFakturaEditLink}"/>

            <h:commandLink action="#{fakturaController.prepareCreate}" value="#{bundle.ListFakturaCreateLink}"/>

            <br />
            <h:commandLink value="#{bundle.ListFakturaIndexLink}" action="/index" immediate="true" />
