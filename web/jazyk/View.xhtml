<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewJazykTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewJazykLabel_id}"/>
                    <h:outputText value="#{jazykController.selected.id}" title="#{bundle.ViewJazykTitle_id}"/>
                    <h:outputText value="#{bundle.ViewJazykLabel_nazov}"/>
                    <h:outputText value="#{jazykController.selected.nazov}" title="#{bundle.ViewJazykTitle_nazov}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{jazykController.destroyAndView}" value="#{bundle.ViewJazykDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewJazykEditLink}"/>
                <br />
                <h:commandLink action="#{jazykController.prepareCreate}" value="#{bundle.ViewJazykCreateLink}" />
                <br />
                <h:commandLink action="#{jazykController.prepareList}" value="#{bundle.ViewJazykShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewJazykIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
