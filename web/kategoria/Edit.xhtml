<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditKategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditKategoriaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{kategoriaController.selected.id}" title="#{bundle.EditKategoriaTitle_id}" required="true" requiredMessage="#{bundle.EditKategoriaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditKategoriaLabel_nazovKategorie}" for="nazovKategorie" />
                    <h:inputText id="nazovKategorie" value="#{kategoriaController.selected.nazovKategorie}" title="#{bundle.EditKategoriaTitle_nazovKategorie}" required="true" requiredMessage="#{bundle.EditKategoriaRequiredMessage_nazovKategorie}"/>
                    <h:outputLabel value="#{bundle.EditKategoriaLabel_zmazana}" for="zmazana" />
                    <h:inputText id="zmazana" value="#{kategoriaController.selected.zmazana}" title="#{bundle.EditKategoriaTitle_zmazana}" required="true" requiredMessage="#{bundle.EditKategoriaRequiredMessage_zmazana}"/>
                    <h:outputLabel value="#{bundle.EditKategoriaLabel_dodavatel}" for="dodavatel" />
                    <h:selectOneMenu id="dodavatel" value="#{kategoriaController.selected.dodavatel}" title="#{bundle.EditKategoriaTitle_dodavatel}" required="true" requiredMessage="#{bundle.EditKategoriaRequiredMessage_dodavatel}">
                        <f:selectItems value="#{dodavatelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{kategoriaController.update}" value="#{bundle.EditKategoriaSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditKategoriaViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{kategoriaController.prepareList}" value="#{bundle.EditKategoriaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditKategoriaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
