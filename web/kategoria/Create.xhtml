<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateKategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateKategoriaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{kategoriaController.selected.id}" title="#{bundle.CreateKategoriaTitle_id}" required="true" requiredMessage="#{bundle.CreateKategoriaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateKategoriaLabel_nazovKategorie}" for="nazovKategorie" />
                    <h:inputText id="nazovKategorie" value="#{kategoriaController.selected.nazovKategorie}" title="#{bundle.CreateKategoriaTitle_nazovKategorie}" required="true" requiredMessage="#{bundle.CreateKategoriaRequiredMessage_nazovKategorie}"/>
                    <h:outputLabel value="#{bundle.CreateKategoriaLabel_zmazana}" for="zmazana" />
                    <h:inputText id="zmazana" value="#{kategoriaController.selected.zmazana}" title="#{bundle.CreateKategoriaTitle_zmazana}" required="true" requiredMessage="#{bundle.CreateKategoriaRequiredMessage_zmazana}"/>
                    <h:outputLabel value="#{bundle.CreateKategoriaLabel_dodavatel}" for="dodavatel" />
                    <h:selectOneMenu id="dodavatel" value="#{kategoriaController.selected.dodavatel}" title="#{bundle.CreateKategoriaTitle_dodavatel}" required="true" requiredMessage="#{bundle.CreateKategoriaRequiredMessage_dodavatel}">
                        <f:selectItems value="#{dodavatelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{kategoriaController.create}" value="#{bundle.CreateKategoriaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{kategoriaController.prepareList}" value="#{bundle.CreateKategoriaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateKategoriaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
