<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListKategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListKategoriaEmpty}" rendered="#{kategoriaController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{kategoriaController.items.rowCount > 0}">
                <h:outputText value="#{kategoriaController.pagination.pageFirstItem + 1}..#{kategoriaController.pagination.pageLastItem + 1}/#{kategoriaController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{kategoriaController.previous}" value="#{bundle.Previous} #{kategoriaController.pagination.pageSize}" rendered="#{kategoriaController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{kategoriaController.next}" value="#{bundle.Next} #{kategoriaController.pagination.pageSize}" rendered="#{kategoriaController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{kategoriaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListKategoriaTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListKategoriaTitle_nazovKategorie}"/>
                        </f:facet>
                        <h:outputText value="#{item.nazovKategorie}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListKategoriaTitle_zmazana}"/>
                        </f:facet>
                        <h:outputText value="#{item.zmazana}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListKategoriaTitle_dodavatel}"/>
                        </f:facet>
                        <h:outputText value="#{item.dodavatel}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{kategoriaController.prepareView}" value="#{bundle.ListKategoriaViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{kategoriaController.prepareEdit}" value="#{bundle.ListKategoriaEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{kategoriaController.destroy}" value="#{bundle.ListKategoriaDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{kategoriaController.prepareCreate}" value="#{bundle.ListKategoriaCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListKategoriaIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
