<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMenaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMenaLabel_id}" for="id" />

                    <h:outputLabel value="#{bundle.EditMenaLabel_nazov}" for="nazov" />
                    <h:inputText id="nazov" value="#{menaController.selected.nazov}" title="#{bundle.EditMenaTitle_nazov}" required="true" requiredMessage="#{bundle.EditMenaRequiredMessage_nazov}"/>
                    <h:outputLabel value="#{bundle.EditMenaLabel_znacka}" for="znacka" />
                    <h:inputText id="znacka" value="#{menaController.selected.znacka}" title="#{bundle.EditMenaTitle_znacka}" required="true" requiredMessage="#{bundle.EditMenaRequiredMessage_znacka}"/>
                </h:panelGrid>
                <h:commandLink action="#{menaController.update}" value="#{bundle.EditMenaSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditMenaViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{menaController.prepareList}" value="#{bundle.EditMenaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditMenaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
