<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMenaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListMenaEmpty}" rendered="#{menaController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{menaController.items.rowCount > 0}">
                <h:outputText value="#{menaController.pagination.pageFirstItem + 1}..#{menaController.pagination.pageLastItem + 1}/#{menaController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{menaController.previous}" value="#{bundle.Previous} #{menaController.pagination.pageSize}" rendered="#{menaController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{menaController.next}" value="#{bundle.Next} #{menaController.pagination.pageSize}" rendered="#{menaController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{menaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMenaTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMenaTitle_nazov}"/>
                        </f:facet>
                        <h:outputText value="#{item.nazov}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMenaTitle_znacka}"/>
                        </f:facet>
                        <h:outputText value="#{item.znacka}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{menaController.prepareView}" value="#{bundle.ListMenaViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{menaController.prepareEdit}" value="#{bundle.ListMenaEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{menaController.destroy}" value="#{bundle.ListMenaDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{menaController.prepareCreate}" value="#{bundle.ListMenaCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListMenaIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
