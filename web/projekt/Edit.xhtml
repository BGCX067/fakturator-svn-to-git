<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProjektTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProjektLabel_id}" for="id" />
                    <h:inputText id="id" value="#{projektController.selected.id}" title="#{bundle.EditProjektTitle_id}" required="true" requiredMessage="#{bundle.EditProjektRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProjektLabel_nazov}" for="nazov" />
                    <h:inputText id="nazov" value="#{projektController.selected.nazov}" title="#{bundle.EditProjektTitle_nazov}" required="true" requiredMessage="#{bundle.EditProjektRequiredMessage_nazov}"/>
                    <h:outputLabel value="#{bundle.EditProjektLabel_dodavatel}" for="dodavatel" />
                    <h:selectOneMenu id="dodavatel" value="#{projektController.selected.dodavatel}" title="#{bundle.EditProjektTitle_dodavatel}" required="true" requiredMessage="#{bundle.EditProjektRequiredMessage_dodavatel}">
                        <f:selectItems value="#{dodavatelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{projektController.update}" value="#{bundle.EditProjektSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditProjektViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{projektController.prepareList}" value="#{bundle.EditProjektShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditProjektIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
