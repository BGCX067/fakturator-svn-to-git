<?xml version="1.0" encoding="ISO-8859-1" ?>

      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewProjektTitle}"></h:outputText>

                <br />
                <h:commandLink action="#{projektController.destroyAndView}" value="#{bundle.ViewProjektDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewProjektEditLink}"/>
                <br />
                <h:commandLink action="#{projektController.prepareCreate}" value="#{bundle.ViewProjektCreateLink}" />
                <br />
                <h:commandLink action="#{projektController.prepareList}" value="#{bundle.ViewProjektShowAllLink}"/>

                <br />
                <h:commandLink value="#{bundle.ViewProjektIndexLink}" action="/index" immediate="true" />
